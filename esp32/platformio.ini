[env:m5stick-c]
platform = espressif32
board = m5stick-c
framework = arduino
monitor_speed = 9600
upload_speed = 1500000
lib_deps = 
	m5stack/M5StickCPlus2@^1.0.2
	links2004/WebSockets@^2.6.1
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	bblanchon/ArduinoJson@^7.2.0