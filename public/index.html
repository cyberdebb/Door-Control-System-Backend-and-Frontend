<!DOCTYPE html>
<html>
<head>
    <title>Redirecionamento</title>
</head>
<body>
    <script>
        axios.post('/verificar-token', {}, {
            headers: {
                'Content-Type': 'application/json'
            }
            })
            .then(response => {
                if(response.ok){
                window.location.href = '/menu.html';
                }
            })
            .catch(error => {
                console.error('Erro na verificação do token:', error);
                window.location.href = '/login.html';
        });

    </script>
</body>
</html>
