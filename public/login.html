<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Importa Vue.js via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Importa js-cookie via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Importa Axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body>
    <div id="vue_login">
        <h1>Login</h1>

        <!-- FormulÃ¡rio de login -->
        <form @submit.prevent="handleLogin">
            <label for="idUFSC">idUFSC:</label>
            <input type="text" v-model="idUFSC" placeholder="Digite seu idUFSC" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" v-model="senha" placeholder="Digite sua senha" required><br><br>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Importa o script Vue -->
    <script src="vue_login.js"></script>
</body>
</html>
